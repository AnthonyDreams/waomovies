{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Datos de usuarios Waomovies</title>
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/css.css' %}">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
	
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>  
    <script type="text/javascript" src="{% static 'frameworks/js/bootstrap.min.js' %}"></script>
	
</head>
<body>
<header class="dasheder">
	<img src="{% static 'img/wamovieslogo.png' %}">
	<div>
<ul class="main-nav">
	<li><a href="/dashboard/usuarios/">Usuarios</a></li>
	<li><a href="/dashboard/movies/">Pel√≠culas</a></li>
	<li><a href="">Series</a></li>

	
</ul>

{% if request.user.is_admin %}
<div class="admin-img" >
<img src="{{request.user.profile.perfil_img.url}}">
<span class="name-admin">{{request.user.username}}</span>

</div>
{% endif %}

</div>
</header>

<br>
<br>
{% if usuario %}
<div style="width: 600px; height: 600px;">
<canvas id="myChart" width="400" height="400"></canvas>
</div>
<br>
<div style="width: 300px; height: 300px;">
<canvas id="myChart2" width="400" height="400"></canvas>
</div>
<script>

$.ajax({
	method:"GET",
	url: '/dashboard/datojson/',
	success: function(data) {
		var ctx = document.getElementById("myChart");
		labels= data.labels
		databyday = data.datauserbyday
var myChart = new Chart(ctx, {

    type: 'bar',
    data: {
        labels: labels,
        datasets: [{
            label: 'Usuarios creados la ultima semana ' + data.user_by_week,
            data: databyday,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});


	}


}

	)





$.ajax({
	method:"GET",
	url: '/dashboard/datojson/',
	success: function(data) {
		var ctx = document.getElementById("myChart2");
		labels= data.labelstotal
		user = data.usertotal
var myChart = new Chart(ctx, {

    type: 'pie',
    data: {
        labels: labels,
        datasets: [{
            data: user,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',

            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',

            ],
            borderWidth: 1
        }]
    },
    options: {
        
    }
});


	}


}

	)

</script>

{% endif %}


</body>



<script type="text/javascript" src="{% static 'dashboard/js/js.js' %}"></script>
</html>
